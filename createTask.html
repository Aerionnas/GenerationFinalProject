<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdn inport for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Title of our app-->

    <title>Planner</title>

    <!-- insert favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <!-- Plugins -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

</head>

<body id="create-task">

    <div class="container text-center">
        <header id="create-task-head">
            <h1 class="display-4 pt-5 pb-5">Create a New Task</h1>
        </header>
    </div>

    <!-- Second From that allows you to create a new task -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="create-task-form">
                    <div class="form-group create-task-container">
                        <label for="task-name">Task Name</label>
                        <input class="form-control create-task" id="task-name" rows="3" ></input>
                    </div>
                    <!-- this creates the task description portion of the form -->
                    <div class="form-group create-task-container">
                        <label for="task-description">Task Description</label>
                        <input type="text" class="form-control create-task" id="task-description" rows="3"
                            required></input>
                    </div>
                    <!-- this creates the assigned to portion of the form -->
                    <div class="form-group create-task-container">
                        <label for="assign-to">Assign To</label>
                        <input type="text" class="form-control create-task" id="assign-to" rows="3" required></input>
                    </div>

                    <!-- this is the date picker section -->

                    <h3 class="pt-4 pb-4">Insert Due Date:</h3>
                    <div class="row form-group">
                        <label for="date" class="col-sm-4 col-form-label"> Date <br></label>
                        <div class="col-md-6">
                            <div class="input-group date" id="datepicker">
                                <input type="text" id="date" class="form-control create-task " required>
                                <span class="input-group-append">
                                    <span class="input-group-text create-task">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div class="create-task-container pt-4 pb-5" >
                        <button type="submit"
                            class="btn new-user-submit font-weight-bold create-task-submit">Submit</button>
                    </div>
                </form>
            </div>
            

            <!-- Section for (5) Cards- Created everytime there is a new create task form filled out  -->
            <div class="col-md-4 " id="tasksList">
                <div class="row pb-5">
                    <div class="card" >                            
            
                    </div>
                </div>
            </div>
        </div>
            <!-- the is the logo that goes at the bottom of pages with white backgrounds -->
        <div class="row pt-5">
            <div class="logo-task-page mx-auto">
                <img src="logo-gold.png" alt="logo" />
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datepicker').datepicker({

                // this places the datepicker at the bottom of the input instead of above.
                orientation: 'bottom'
                });
            });
        </script>
        <!-- this is the source script for the sweet alert used in the JavaScript valiation-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./Js/taskManager.js" defer></script>
        <script src="./Js/index.js" defer></script>
</body>




</html>
