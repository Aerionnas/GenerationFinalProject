<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Planner</title>
<!-- Plugins -->
    <link rel= "stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="new-user-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Name</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Job Position</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <!-- Second From that allows you to creeate a new task -->
          <form id="create-task">

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Task Name</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
             </div>
 
             <div class="form-group">
                 <label for="exampleFormControlTextarea1">Task Description</label>
                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
               </div>
 
               <div class="form-group">
                 <label for="exampleFormControlTextarea1">Assign To</label>
                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
               </div>
 
               <div class="form-group">
                 <label for="exampleFormControlTextarea1">Due Date</label>
                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
               </div>
               <div class="form-group"> <!-- Submit button -->
         </form>
               <section class="container">
                    <h3 class="pt-4 pb-2">Bootstrap Datepicker</h3>
                    <form>
                        <div class="row form-group">
                            <label for="date" class="col-sm-1 col-form-label"> Date</label>
                            <div class="col-sm-4">
                                <div clas="input-group" id="Datepicker"> 
                                    <input type="text" class="form-control">
                                     <span class="input-group-append">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                             </div>
                        </div>
                    </div>
                        

                    </form>

               </section>
            
               
             


    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"></script>
    
</body>


    

</html>
